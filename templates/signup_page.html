<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
</head>
<body>
    
    <h1> Create your Account </h1>

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit"> Sign Up </button>        
    </form>

    <p>
        <a href="{% url 'login_page' %}"> Back to login page </a>
    </p>
</body>
</html>
