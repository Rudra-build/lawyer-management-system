<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Cases</title>
</head>
<body>
    <h1>My Cases</h1>

    {% if cases %}
        <table border="1">
            <tr>
                <th>ID</th>
                <th>Title</th>
                <th>Client</th>
                <th>Speciality</th>
            </tr>

            {% for c in cases %}
            <tr>
                <td>{{ c.id }}</td>
                <td>{{ c.title }}</td>
                <td>{{ c.client.user.username }}</td>
                <td>{{ c.speciality.name }}</td>
            </tr>
            {% endfor %}
        </table>
    {% else %}
        <p>No cases found.</p>
    {% endif %}

    <p>
        <a href="{% url 'dashboard_home' %}">Back to home</a>
    </p>
</body>
</html>
